<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏内容</title>
    <style>
        /* 简化的游戏容器样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 游戏特定样式可以在这里添加 */
    </style>
</head>
<body>
    <!-- 只包含游戏内容的容器 -->
    <div class="game-container">
        <!-- 这里放置游戏的实际内容 -->
        <div id="game-content">
            <!-- 游戏代码将在这里加载 -->
        </div>
    </div>
    
    <!-- 游戏特定的脚本 -->
    <script src="js/game.js"></script>
</body>
</html>
